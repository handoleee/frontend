<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이틀</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body style="background-color: yellow;">
    <!-- background 전체 색상 어떻게 바꾸는지 입력해놓을 것 -->
    <h1 style="font-family: 'Nanum Brush Script', cursive;">제목</h1>
    <p>해당 내용을 작성합니다.</p>
    <h2 style="background-color: red;">제목</h2>
    <h3>제목</h3>
    <h4 style="font-family:'Times New Roman', Times, serif;">제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
        <!--주석-->
        <!-- 링크태그 : a
        href 속성(attribute)을 사용
        속성값에 주소 값을 작성 -->
    <a href="https://www.daum.net">링크내용</a>
    <!-- 구글폰트 적용 -->
    <h1 style="font-family: 'Nanum Brush Script', cursive;">구글폰트 적용한 내용</h1>
    <!-- 글자편집을 위한 다양한 태그 -->
    <b>글자 b</b>
    <strong>글자 Strong</strong>
    <i>글자 i</i>
    <small>글자 small</small>
    <del>글자 del</del>
    <sub>글자 sub</sub>
    <sup>글자 sup</sup>

    <!-- 색표현 -->
    <h2 style="background-color: red;">빨간색</h2>
    <h2 style="background-color: rgb(255,0,0);">빨간색</h2>
    <h2 style="background-color: #ff0000;">빨간색</h2>
</body>
</html>
