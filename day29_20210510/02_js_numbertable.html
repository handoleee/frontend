    <title>Document</title>
    <script>
        function table(){
        var table = "<table>";
        for(var i=2; i<=9; i++){
            for(var j=1; j<=9; j++){
              
            if(j==1){ table += "<tr>"+"<td>"+i*j+"</td>";}
                else{ table += "<td>"+i*j+"</td>";}}
        }
        table += "</table>";
        document.getElementById('result').innerHTML=table;}
    </script>
