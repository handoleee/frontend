<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    // 홀수 짝수 판별 프로그램 작성
    var num=50;
    if(num%2==0){
        console.log('짝수입니다.');
    }     else{
        console.log('홀수입니다.');
    }

    // 3의 배수인지 5의 배수인지 공배수인지 출력
    var num1=15;
    
    if(num1%3==0 && num1%5==0){
        console.log('공배수입니다.');}
    else if(num1%3==0){
        console.log('3의 배수입니다.');
    }
    else if(num1%5==0){
        console.log('5의 배수입니다.');
    }
  
</script>
</head>
<body>
    
</body>
</html>
